apiVersion: v1
kind: PersistentVolume
metadata:
  name: devops-pv
spec:
  storageClassName: devops-pv
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  local:
    path: /tmp/kube
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - devops-with-k8s-control-plane
